name: SAQ B2B Scraper

on:
  workflow_dispatch: # allows manual triggering from GitHub Actions

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6 libgconf-2-4
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Set environment variables
        run: |
          echo "SAQ_USERNAME=${{ secrets.SAQ_USERNAME }}" >> $GITHUB_ENV
          echo "SAQ_PASSWORD=${{ secrets.SAQ_PASSWORD }}" >> $GITHUB_ENV

      - name: Run scraper
        run: |
          python scraper.py > output.json

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: saq-b2b-urls
          path: output.json
