name: SAQ B2B Scraper

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      SAQ_USERNAME: ${{ secrets.SAQ_USERNAME }}
      SAQ_PASSWORD: ${{ secrets.SAQ_PASSWORD }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager python-dotenv

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6 libnss3 libxss1 libglib2.0-0 libgtk-3-0 libcurl4
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y
          google-chrome --version

      - name: Run SAQ Scraper
        run: |
          python scraper.py
